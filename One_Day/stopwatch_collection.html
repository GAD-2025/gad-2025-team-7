<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 기록 모아보기 - One Day</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="diary_collection.css">
    <link rel="stylesheet" href="stopwatch_collection.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="collection-header">
        <h1>스톱워치 기록 모아보기</h1>
        <a href="home.html" class="back-btn">홈으로</a>
    </header>
    <div class="period-selection">
        <button class="period-tab active" data-period="day">오늘</button>
        <button class="period-tab" data-period="week">주간</button>
        <button class="period-tab" data-period="month">월간</button>
        <button class="period-tab" data-period="year">연간</button>
    </div>
    <main class="stopwatch-collection-main">
        <div class="chart-container">
            <canvas id="categoryChart"></canvas>
        </div>
        <div id="stopwatch-card-container" class="card-container">
            <!-- Stopwatch records will be dynamically added here -->
        </div>
    </main>
    <script src="stopwatch_collection.js"></script>
</body>
</html>
